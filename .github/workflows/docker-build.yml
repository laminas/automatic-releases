# https://help.github.com/en/categories/automating-your-workflow-with-github-actions

name: "Simulate Docker Build"

on:
  pull_request:
  schedule:
    - cron: '0 2 * * *' # run daily

jobs:
  docker-build:
    name: "Simulate Docker Build"

    runs-on: ubuntu-latest

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v2"

      - name: "Docker Build"
        run: "DOCKER_BUILDKIT=1 docker build ."
